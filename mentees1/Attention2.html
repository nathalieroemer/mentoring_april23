{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Attention check
{% endblock %}

{% block styles %}
    <style>
        
    </style>
{% endblock %}

{% block content %}

<form>
    <div class="form-group required">
        <label class="col-form-label" for="id_testq_0">Whether or not you receive a bonus depends on ...</label>
        <div class="controls  field-testq">
            <ul id="id_testq">
                <li>
                    <label for="id_testq_0">
                        <input type="radio" name="test2" value="1" required="" id="id_testq_0" class="form-check-input" oninvalid="this.setCustomValidity('Please choose an option.')" onclick="this.setCustomValidity('')">
                        ... a coinflip.
                    </label>
                </li>

                <li>
                    <label for="id_testq_1">
                        <input type="radio" name="test2" value="2" required="" id="id_testq_1" class="form-check-input" onclick="document.getElementById('id_testq_0').setCustomValidity('')">
                     ... whether a third party thinks I performed well in this task.
                    </label>
                </li>

                <li>
                    <label for="id_testq_2">
                        <input type="radio" name="test2" value="3" required="" id="id_testq_2" class="form-check-input" onclick="document.getElementById('id_testq_0').setCustomValidity('')">
                     ... whether I submit my guess in less than 30 seconds.
                    </label>
                </li>

                <li>
                    <label for="id_testq_3">
                        <input type="radio" name="test2" value="4" required="" id="id_testq_3" class="form-check-input" onclick="document.getElementById('id_testq_0').setCustomValidity('')">
                     There is no bonus in this task.
                    </label>
                </li>
            </ul>
        </div>
    </div>
</form>

<br>

<button class="otree-btn-next btn btn-primary">Next</button>

{% endblock %}
