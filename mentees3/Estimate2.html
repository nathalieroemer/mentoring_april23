{% block styles %}
<style>
    .btn {
        float: right
    }

    .slidecontainer {
        flex-grow: 1;
        margin: auto;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        border: 1px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none!important;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 100%;
        background: #4CAF50;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 100%;
        cursor: pointer;
        -webkit-appearance: none !important;
    }

    .slider:invalid {
        border: 5px solid red!important;
    }

    /* custom thumb for Safari, Opera, and Chrome */
    .myClass::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #007bff;
        border: 2px solid #007bff;
        height: 20px !important;
        width: 20px !important;
        border-radius: 10px !important;
        background: #007bff !important;
        cursor: pointer !important !important;
        -webkit-appearance: none !important;
        margin-top: -8px !important;
    }

    /* custom thumb for Firefox */
    .myClassFF::-moz-range-thumb {
		box-shadow: 0px 0px 0px #000000, 0px 0px 0px #007bff;
		border: 1px solid #007bff;
		height: 20px !important;
		width: 20px !important;
		border-radius: 10px !important;
		background: #007bff !important;
		cursor: pointer !important !important;
		-moz-appearance: none !important;
		margin-top: -8px !important;
	}

    /* custom thumb for Microsoft */
    .myClassMS::-ms-thumb {
		box-shadow: 0px 0px 0px #000000, 0px 0px 0px #3071A9;
		border: 1px solid #007bff;
		height: 20px !important;
		width: 20px !important;
		border-radius: 10px !important;
		background: #007bff !important;
		cursor: pointer !important !important;
		margin-top: -8px !important;
	}

    /* hide default range styling */
	input[type=range] {
		-webkit-appearance: none;
		margin: 10px 0;
		height: 8px;
		width: 100%;
		border: 1px solid white;
	}

    /* hide default focus styling */
	input[type=range]:focus {
		outline: none;
	}

    /* get rid of weird dotted outline around range in Firefox */
	input[type=range]::-moz-focus-outer {
        border: 0;
    	outline: none;
    }

    /* custom range styling for Safari, Opera, and Chrome */
	input[type=range]::-webkit-slider-runnable-track {
		width: 100%;
		height: 8px;
		cursor: pointer;
		animate: 0.2s;
		box-shadow: 0px 0px 0px #000000, 0px 0px 0px #3071A9;
		border-radius: 1px;
		border: 0.5px solid #d3d3d3;
	}

    /* custom range styling for Firefox */
	input[type=range]::-moz-range-track {
		width: 100%;
		height: 8px;
		cursor: pointer;
		animate: 0.2s;
		box-shadow: 0px 0px 0px #000000, 0px 0px 0px #dbdbdb;
		border-radius: 1px;
		border: 0.5px solid #aeacac;
	}

    /* custom range styling for Microsoft */
	input[type=range]::ms-track {
		width: 100%;
		height: 8px;
		cursor: pointer;
		animate: 0.2s;
		box-shadow: 0px 0px 0px #000000, 0px 0px 0px #007bff;
		background: transparent;
		border-color: transparent;
		color: transparent;
	}

    /* hide default thumb in Opera, Safari, Chrome */
	input[type=range]::-webkit-slider-thumb {
		border: 0px;
		height: 0px;
		width: 0px;
		border-radius: 0px;
		-webkit-appearance: none;
	}

    /* hide default thumb in Firefox */
	input[type=range]::-moz-range-thumb {
		-webkit-appearance: none;
		border: none;
		height: 0px;
		width: 0px;
		border-radius: 0px;
		-moz-appearance: none;
	}

    /* hide default thumb for Microsoft */
    input[type=range]::-ms-thumb {
		-webkit-appearance: none;
		border: none;
		height: 0px;
		width: 0px;
		border-radius: 0px;
	}
</style>
{% endblock %}

{% block scripts %}
<script>
    const slider = document.getElementById("s0");
    const output = document.getElementById("out1");
    let click = 0;

    const nextb = document.getElementById("next");

    slider.oninput = function() {
        output.innerHTML = '<br>Der ästhetische Wert beträgt <b>' + this.value.toString() + '</b>.';
        slider.classList.add("myClass","myClassFF","myClassMS");
    }

    function setClick() {
        click = 1;
        slider.setCustomValidity("");
    }
    slider.onclick = setClick;

    function validateForm() {
        if (click !== 1) {
            slider.setCustomValidity("Bitte geben Sie eine Bewertung ab.")
        }
    }
    nextb.onclick = validateForm;
</script>
{% endblock %}

{{ block content }}
<p>
    <img src="{{ static graphic }}"/>
</p>

<p>
    You guessed that there are {{player.guess}} dots in this picture.
</p>

<label for="s0">
    Please use the slider to indicate a high and a low estimate such that there is a 90% chance that the correct
    answer falls between those numbers.
</label>

<div class="input-group mb-3" style="max-width: 100%">
    <div class="input-group-prepend">
        <span class="input-group-text">0</span>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="100" step="1" class="slider" id="s0" name="g_value">
    </div>
    <div class="input-group-append">
        <span class="input-group-text">100</span>
    </div>
</div>

<form class="multi-range-field my-5 pb-5">
  <input id="multi3" class="multi-range" type="range" />
</form>

<p>
    <span id="out1"><br></span>
</p>


<button class="otree-btn-next btn btn-primary">Next</button>

{{ endblock }}
