<html lang="en">
<meta charset="utf-8"/>

<style>
    ._otree-content{
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
    }

    .page-header{
        margin-top: 20px;
        margin-bottom: 20px;
        padding-top: 40px;
    }

    h2{
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.2;
        color: inherit;
        font-size: 2rem;
    }

    body{
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
    }

    .box-container {
        display:flex;
        flex-direction: column;
    }

    .box1 {
        flex: 1;
        display: flex;
        height: 60px;
        margin: 5px 5px;
        background-color: #ccc;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .row {
        display: flex;
    }
</style>

<script>
    let pre = sessionStorage.getItem("selection1");
    let final = sessionStorage.getItem("selection2");

    window.onload = function() {
        x = document.getElementById(pre);
        x.setAttribute('style', 'background-color: #6495ED')

        y = document.getElementById(final);
        y.setAttribute('style', 'background-color: #6495ED');
    };
</script>

<body>
<!-- These are the divs in which the contents will be filled in: -->
    <div class="otree-body container">

        <!-- Welcome -->
        <h2 class="otree-title page-header" id="title1"></h2>

        <div class="_otree-content">
            <div id="content1"></div>
        </div>

        <!-- Instructions1 -->
        <h2 class="otree-title page-header" id="title2"></h2>

        <div class="_otree-content">
            <div id="content2"></div>
        </div>

        <!-- Task1 -->
        <h2 class="otree-title page-header" id="title3"></h2>

        <div class="_otree-content">
            <div id="content3"></div>
        </div>

        <!-- Estimate1 -->
        <h2 class="otree-title page-header" id="title4"></h2>

        <div class="_otree-content">
            <div id="content4"></div>
        </div>

        <!-- Instructions2 -->
        <h2 class="otree-title page-header" id="title5"></h2>

        <div class="_otree-content">
            <div id="content5"></div>
        </div>

        <!-- Instructions3 -->
        <h2 class="otree-title page-header" id="title6"></h2>

        <div class="_otree-content">
            <div id="content6"></div>
        </div>

        <!-- Evaluation1 -->
        <h2 class="otree-title page-header" id="title7"></h2>

        <div class="_otree-content">
            <div id="content7"></div>
        </div>

        <!-- FinalSub -->
        <h2 class="otree-title page-header" id="title8"></h2>

        <div class="_otree-content">
            <div id="content8"></div>
        </div>

        <!-- Task2 -->
        <h2 class="otree-title page-header" id="title9"></h2>

        <div class="_otree-content">
            <div id="content9"></div>
        </div>

        <!-- Estimate2 -->
        <h2 class="otree-title page-header" id="title10"></h2>

        <div class="_otree-content">
            <div id="content10"></div>
        </div>
    </div>
</body>

<script>
    // Here, we check at which page the player is and which contents shall be displayed
    if (typeof(Storage) !== "undefined") {
        if (sessionStorage.getItem("instr1")) {
            document.getElementById("title1").innerHTML = "Overview";
            document.getElementById("content1").innerHTML = sessionStorage.getItem("c1");

            if (sessionStorage.getItem("attention1")) {
                document.getElementById("title2").innerHTML = sessionStorage.getItem("t2");
                document.getElementById("content2").innerHTML = sessionStorage.getItem("c2");

                if (sessionStorage.getItem("estimate1")) {
                    document.getElementById("title3").innerHTML = sessionStorage.getItem("t3");
                    document.getElementById("content3").innerHTML = sessionStorage.getItem("c3");

                    if (sessionStorage.getItem("instr2")) {
                        //document.getElementById("title4").innerHTML = sessionStorage.getItem("t4");
                        document.getElementById("content4").innerHTML = sessionStorage.getItem("c4");

                        if (sessionStorage.getItem("instr3")) {
                            document.getElementById("title5").innerHTML = sessionStorage.getItem("t5");
                            document.getElementById("content5").innerHTML = sessionStorage.getItem("c5");

                            if (sessionStorage.getItem("attention2")) {
                                document.getElementById("title6").innerHTML = sessionStorage.getItem("t6");
                                document.getElementById("content6").innerHTML = sessionStorage.getItem("c6");

                                if (sessionStorage.getItem("finalsub")) {
                                    document.getElementById("title7").innerHTML = sessionStorage.getItem("t7");
                                    document.getElementById("content7").innerHTML = sessionStorage.getItem("c7");

                                    if (sessionStorage.getItem("task2")) {
                                        document.getElementById("title8").innerHTML = sessionStorage.getItem("t8");
                                        document.getElementById("content8").innerHTML = sessionStorage.getItem("c8");

                                        if (sessionStorage.getItem("estimate2")) {
                                            document.getElementById("title9").innerHTML = sessionStorage.getItem("t9");
                                            document.getElementById("content9").innerHTML = sessionStorage.getItem("c9");

                                            if (sessionStorage.getItem("evaluation2")) {
                                                document.getElementById("title10").innerHTML = sessionStorage.getItem("t10");
                                                document.getElementById("content10").innerHTML = sessionStorage.getItem("c10");
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        else {
            document.getElementById("title1").innerHTML = "Previous instructions"
            document.getElementById("content1").innerHTML = "<p>There are no previous instructions, yet.</p>";
        }
    }
    else{
        document.getElementById("content1").innerHTML = "Sorry, your browser does not support Web Storage. " +
            "Please use another browser to display the previous instructions."
    }

</script>

</html>
