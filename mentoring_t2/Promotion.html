{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Promotion
{% endblock %}

{% block styles %}
<style>
.textinput{
    display: block;
    max-width: 400px;
    width: 100%;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
{% endblock %}

{% block content %}

    <p>
        This is the advice your mentor gave you:
        <br>
        {{advice}}
    </p>

    <label for="p_input">Please write a promotion.</label>
    <input class="textinput" name="promotion" id="p_input" required oninvalid="this.setCustomValidity('Please write a promotion.')" oninput="this.setCustomValidity('')">

    <br>

    <button class="otree-btn-next btn btn-primary">Next</button>

    <br>

{% endblock %}
